<mat-card>
  <mat-card-header>
    <mat-card-title>Welcome to Jira-Lite</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>This is your Jira-Lite dashboard.</p>
    <button mat-raised-button color="primary" (click)="onGetStarted()">Get Started</button>
  </mat-card-content>
</mat-card>

  <div *ngIf="isAdmin()" style="margin-top: 20px;">

  </div>
</div>
